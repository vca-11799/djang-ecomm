{% if messages %}
    {% for message in messages %}
    <div id="message" class="container">
        <div {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %} role="alert">
            <button type="button" data-dismiss = "alert" class="close"><span area-hidden = "true">&times;</span></button>
            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Oops: {% endif %}
            {{ message }}
    </div>
    </div>
    {% endfor %}
{% endif %}
